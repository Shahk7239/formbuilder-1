<div class="container">
    <h4 style="text-align: center;">Testing FInal View</h4>
</div>

<mat-horizontal-stepper linear #stepper>
    <mat-step *ngFor="let s of screens;let i=index;">
        <ng-template matStepLabel>{{s.ScreenName}}</ng-template>
        <div *ngFor="let f of forms" style="margin-top: 20px;">
            <div class="card"  *ngIf="f.ScreenID==s.ScreenID">
                <div class="card-body">
                    <app-view-form [form]="f"></app-view-form>
                </div>
            </div>
        </div>
        <div>
          <button *ngIf="i > 0" mat-button matStepperPrevious>Back</button>
          <button *ngIf="i < screens.length-1" mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
