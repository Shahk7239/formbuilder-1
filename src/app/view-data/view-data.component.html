<mat-tab-group>
    <mat-tab label="Join"> 
        <form class="example-form">
            <mat-form-field class="example-full-width" style="margin-top: 1em;">
              <mat-label>screen name</mat-label>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [formControl]="screenControl"
                     [matAutocomplete]="autoScreen">
              <mat-autocomplete autoActiveFirstOption #autoScreen="matAutocomplete">
                <mat-option *ngFor="let screen of screenOptions | async" [value]="screen">
                  {{screen}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <span>/</span>
            <mat-form-field class="example-full-width" style="margin-left: 1em;">
                <mat-label>form name</mat-label>
                <input type="text"
                       placeholder="Pick one"
                       aria-label="Number"
                       matInput
                       [formControl]="formControl"
                       [matAutocomplete]="autoForm">
                <mat-autocomplete autoActiveFirstOption #autoForm="matAutocomplete">
                  <mat-option *ngFor="let form of filteredOptions | async" [value]="form">
                    {{form}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            <button mat-raised-button color="warn" style="margin-left: 5em;" (click)="addTable()">ADD</button>
            <button mat-raised-button color="warn" style="margin-left: 1em;">GENERATE TABLE</button>
            <div>
                <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checkbox">Include archived tables</mat-checkbox>
            </div>
          </form>
          <div>
            <mat-chip-list #chipList aria-label="Fruit selection">
                <mat-chip
                *ngFor="let chipValue of chipValues"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(chipValue)">
                {{chipValue}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
        </div>
    </mat-tab>
    <mat-tab label="Archived Tables"> Archived Tables </mat-tab>
    <mat-tab label="Active Tables"> Active Tables </mat-tab>
  </mat-tab-group>
  <div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
